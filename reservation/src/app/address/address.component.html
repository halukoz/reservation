<mat-card class="reservation-card">
  <mat-card-header>
    <mat-card-title>Reservation Address</mat-card-title>
    <mat-card-subtitle>Wo suchen Sie?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  <mat-form-field>
    <input matInput placeholder="PLZ Nummer">
  </mat-form-field>
  <section class="auto-plz-section">
    <mat-slide-toggle
        class="auto-plz-section-margin"
        [color]="color"
        [checked]="checked"
        [disabled]="disabled">
      Neben von mir.
    </mat-slide-toggle>
  </section>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="previousPageOpen()">ZurÃ¼ck</button>
    <button mat-button (click)="nextPageOpen()">Weiter</button>
  </mat-card-actions>
</mat-card>
