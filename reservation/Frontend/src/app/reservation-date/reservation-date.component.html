<mat-card class="reservation-card">
  <mat-card-header>
    <mat-card-title>Reservation Datum</mat-card-title>
    <mat-card-subtitle>Wann suchen Sie?</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-form-field>
      <input matInput [matDatepicker]="picker" placeholder="Choose a date">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="previousPageOpen()">Zur√ºck</button>
    <button mat-button (click)="nextPageOpen()">Weiter</button>
  </mat-card-actions>
</mat-card>
